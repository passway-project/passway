<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Passway SDK</title>
  </head>
  <body>
    <div id="sdk"></div>
    <template class="playground">
      <style>
        button {
          display: block;
          margin: 1rem;
          font-size: 1rem;
        }

        .upload-control {
          display: flex;
          flex-direction: column;
          gap: 1rem;
        }
      </style>

      <h1><code>passwayClient</code></h1>
      <button class="create-passkey"><code>createPasskey()</code></button>
      <button class="create-user"><code>createUser()</code></button>
      <button class="create-session"><code>createSession()</code></button>
      <button class="destroy-session"><code>destroySession()</code></button>
      <hr />
      <div class="upload-control">
        <h2>Upload a file</h2>
        <label
          ><span>Content ID</span>:
          <input
            class="upload-content-id"
            value="Default content ID"
            placeholder="Content ID"
          />
        </label>
        <label>
          <input type="checkbox" checked class="encrypt-data" /><span
            >Encrypt data</span
          >
        </label>
        <input class="upload" type="file" />
      </div>
      <hr />
      <div class="download-control">
        <h2>Download a file</h2>
        <label
          ><span>Content ID</span>:
          <input
            class="download-content-id"
            value="Default content ID"
            placeholder="Content ID"
          />
        </label>
        <label style="display: block">
          <input type="checkbox" checked class="decrypt-data" /><span
            >Decrypt data</span
          >
        </label>
        <button class="download">Download</button>
      </div>
    </template>
    <script type="module" src="/src/playground.ts"></script>
  </body>
</html>
